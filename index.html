<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f43c6006f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="nav-container d-flex">
            <h3 class="logo">Fitness</h3>
            <!-- Menu Items -->
            <ul class="menu-items d-flex">
                <li><a class="home" href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
            <div class="hamburger-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <!-- banner -->
        <section class="banner-container d-flex">
            <div class="banner-left">
                <h1 class="banner-title">Get body in <br><span class="banner-highlight">shape</span> & stay healthy</h1>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes <br> and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="banner-btn-container">
                    <button class="primary-btn">Join Club Now</button>
                    <button class="banner-download-app">Download App</button>
                </div>
            </div>
            <div class="banner-right">
                <img src="./images/banner-image.png" alt="">
                <div class="workout-video">
                    <h2>500+</h2>
                    <p>Free Workout Videos</p>
                </div>
                <div class="video-tutorial d-flex">
                    <i class="fa-solid fa-circle video-icon"></i>
                    <div>
                        <h2>350+</h2>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
